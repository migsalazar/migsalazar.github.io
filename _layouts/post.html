---
layout: default
---
<script type="text/javascript" src="/assets/js/disqus.js"></script>
<section class="post">
  <div class="post__title">
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }} - {% include read_time.html %} read </time>
  </div>
  {{ content }}
  <span class="meta">
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </span>
</section>

{% include disqus_comments.html %}
