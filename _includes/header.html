<section class="intro" id="intro">
  <div class="flex-row-between">
    {% if page.layout == "default" %}
      <h1>Mig Salazar</h1>
    {% else %}
      <a href="{{ site.baseurl }}/" class="nounderline">../home</a>
    {% endif %}
    <button title="Change theme" id="theme-toggle" onclick="modeSwitcher()">
      <div></div>
    </button>
  </div>
  {% if page.layout == "default" %}
    <div class="bio">
      {{ site.description }}
    </div>
  {% endif %}
</section>
