---
layout: default
---
<section class="posts" id="Blog">
  <h2>NOTES</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
          <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
      </li>
    {% endfor %}
  </ul>
</section>
